<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body id="body">
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
    
            Amount <input type="number"  id="principal"><br/>
            Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" oninput="updateRate()" onchange="updateRate()">
            <span id="rate_val">
                10.25%
            </span> <br/>
            No. of Years <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    <br/>
            Interest : <span id="result"></span><br>
    
            <button type="button" class="btn btn-outline-primary" onclick="compute()">Compute Interest</button>
            <span id="result">
               
            </span>
            
            <footer>&#169; This Calculator belongs to Ahmad Almasalkhi</footer>
        </div>
    </body>
</html>
